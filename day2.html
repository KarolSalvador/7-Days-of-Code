<meta charset=UTF-8>

<script>

    var pulaLinha = function(){
        document.write("<br>");

    }

    var mostra = function(texto){
        document.write(texto);
        pulaLinha;

    }


    var nome = prompt("Olá, qual o seu nome?");
    var idade = prompt("Quantos anos você tem?");
    var linguagem = prompt("E qual linguagem de programação você está estudando?");

    alert("Olá " + nome + ", você tem " + idade + " anos e já está aprendendo " + linguagem + "!");

    var gostaDaLinguagem = prompt("Você está gostando de estudar " + linguagem + "? Responda com o número 1 para SIM ou 2 para NÃO.")
    
    if(gostaDaLinguagem == 1){
        mostra("Muito bom! Continue estudando e você terá muito sucesso.");
    }else{
        mostra("Ahh que pena... Já tentou aprender outras linguagens?");
    }


</script>
